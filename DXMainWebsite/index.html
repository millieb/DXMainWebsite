<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../DXMainWebsite/css/style.css">

      <button class="navbar-toggler" type="button" data-toggle="collapse"

      <div class="collapse navbar-collapse" id="navbar-opts">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About DX</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

            <div class="img-container col-12 col-md-6 col-lg-6">
              <figure class="figure">
                <img src="../DXMainWebsite/img/cc.jpg" class="figure-img img-fluid">
              </figure>
            </div>
            <div class="img-container col-12 col-md-6 col-lg-6">
              <figure class="figure">
                <img src="../DXMainWebsite/img/site.jpg" class="figure-img img-fluid">
              </figure>

          </div>
        </div>
      </div>

    <!--Cards-->
    <section class="cards-section">
      <div class="cards-area">

    </section>

    <div id="Services">
